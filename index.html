<!DOCTYPE html>
<html lang="en-us">

<head>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta charset="UTF-8">
    <title>RPS</title>
    
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>

<body>
    
        <div class="row">
            <div class="col-12">
                <h1 id="header" style="text-align: center;">Rock Paper Scissors</h1>
            </div>
        </div>

    <div id="connect" class="container">    
        <div class="row">
            <div class="col-12">
                <label for="name-input">Name:</label>
                <input class="form-control" id="name-input" type="text">
            </div>
            <div class="col-12" style="text-align: center;">
                <button id="btn-connect" type="button" class="btn-lg">Connect</button>
            </div>
        </div>
    </div>

    <div id="main-container" class="container">    

        <div id="row-scores" class="row">
            <div class="col-6">
                <h1> Your score: </h1>
                <h2><span id="myScore">0</span> out of 3</h2>
                <div class="pick">
                    <img id="img-status-your" src="assets/images/!available.jpg" alt="">
                </div>
            </div>
            <div class="col-6">
                <h1> <span id="oppName">Opponents</span> score: </h1>
                <h2><span id="oppScore">0</span> out of 3</h2>
                <div class="pick">
                    <img id="img-status-opp" src="assets/images/!available.jpg" alt="">
                </div>
            </div>
        </div>

        <div id="buttons" class="row">
            <div class="col-12">
                <h2>Take your pick</h2>
                <button id="btn-rock" name="Rock" class="btn-rps"></button>
                <button id="btn-paper" name="Paper" class="btn-rps"></button>
                <button id="btn-scissors" name="Scissors" class="btn-rps"></button>
            </div>
        </div>

        <div id="chat" class="row">
            <div class="col-12">
                <h3> Chat </h3>
                <textarea readonly class="form-control" id="chat-history" rows="3"></textarea>                     
                <input type="text" class="form-control" id="input-text">
                <button id="btn-send-msg">Send</button>
            </div>

        </form>

    </div>
</body>

</html>
